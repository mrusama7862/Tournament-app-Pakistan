<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament App - Pakistan</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Firebase SDKs (Update to the latest version as needed) -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- App Root: All content is dynamically injected here -->
    <main id="app-root">
        <!-- Initial loader can go here -->
        <div class="initial-loader">
            <div class="spinner"></div>
            <p>Loading App...</p>
        </div>
    </main>
    
    <!-- Toast/Snackbar for notifications -->
    <div id="toast-container" class="toast-container" aria-live="assertive"></div>

    <!-- Main App Logic (ES Modules) -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
